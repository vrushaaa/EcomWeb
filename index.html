<!-- Ecommerce Website -->
<!-- Using HTML, CSS and Javascript -->
<!-- fetching products from a server and displaying the results on the page.
filtering all the products on the page by category and displaying by category.
Having the ability to add a product to the shopping cart.
Increase and decrease the quantity of products in the shopping cart.
Have a “fake” checkout button that shows the total cost of all products and when clicked, empties the cart and displays a checkout message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcommerceWeb</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- to build out the Navbar, which is going to contain:

    A search bar which will find a product by name
    A select element which will filter all the products by category
    A cart icon which when clicked will open up the cart -->
    <div class="container">
        <nav>
            <!-- Search -->
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search a product"
                id="search-input"
                />
            </div>
            <div class="select-container">
                <select name="filter" id="filter-btn">
                    <option value="0" hidden>Categories</option>
                    <option value="all">All Products</option>
                    <option value="men">Men's Clothing</option>
                    <option value="women">Women's Clothing</option>
                    <option value="jewellery">Jewellery</option>
                    <option value="electronics">Electronics</option>
                </select>
            </div>
            <div class="cart-container">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-number-container">0</div>
            </div>
        </nav>
        <ul id="list"></ul>
        <div id="cart-modal" class="modal hide">
            <div class="modal-content">
                <span class="close"><i class="fa-solid fa-xmark"></i></span>
                <h2>Shopping Cart</h2>
                <ul id="cart-list"></ul>
                <ul id="cart-total"></ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
